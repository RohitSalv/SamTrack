<app-admin-menu></app-admin-menu>
<ng-container>
    <main class="container-fluid py-4">
        <div class="all-subjects-box">
            <h2 class="text-center mb-2">All Subjects</h2>
            <p class="lead text-center mb-3">List of all subjects</p>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subject of subjects">
                            <td>{{ subject.id }}</td>
                            <td>{{ subject.name }}</td>
                            <td>
                                 <a class="btn btn-sm btn-primary me-2" [routerLink]="['/edit-subject',subject.id]">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </a>
                                <button class="btn btn-sm btn-danger" (click)="deleteSubject(subject.id)" >
                                    <i class="bi bi-trash-fill"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="subjects.length === 0">
                            <td colspan="3" class="text-center">No subjects found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</ng-container>
