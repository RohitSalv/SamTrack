<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Institute Attendance System</title>
    <!-- Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex align-items-center justify-content-start p-3">
        <div class="logo">
            <img src="/src/assets/calendar.png" alt="Institute Logo" height="60">
        </div>
    </header>
    <main class="container-fluid login-container">
        <div class="login-box animate__animated animate__fadeInUp">
            <h2 class="text-center mb-3">Sign In</h2>
            <p class="lead text-center">Access your attendance and tracking dashboard securely.</p>
            <div>
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: #023e8a;">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" [(ngModel)]="loginRequest.username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #023e8a;">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" [(ngModel)]="loginRequest.password" required>
                </div>
                <button type="submit" class="btn btn-primary" (click)="loginUser()" >Login</button>
            </div>
        </div>
    </main>
    <footer class="text-center py-3">
        <p class="mb-0">Â© 2025 Institute Attendance System. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
</body>
</html>
